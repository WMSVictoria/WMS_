<html lang="en">
    {% load static tailwind_tags %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Reset Complete</title>
        {% tailwind_css %}
    </head>
    <body class="bg-gray-100 font-sans antialiased flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md mx-auto text-center">
            <h2 class="text-3xl font-semibold mb-6 text-gray-800">Password Reset Complete</h2>
            <p class="text-gray-700 mb-6">Your password has been successfully changed. You can now log in with your new password.</p>
            <a href="{% url 'login' %}" class="inline-block bg-green-500 text-white py-3 px-6 rounded hover:bg-green-600 transition">Log In</a>
        </div>
    </body>
</html>
