<html lang="en">
    {% load static tailwind_tags %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password</title>
        {% tailwind_css %}
    </head>
    <body class="bg-gray-100 font-sans antialiased flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto text-center"> <!-- Increased padding and max-width -->
            <h2 class="text-3xl font-semibold mb-6 text-gray-800">Forgot Password</h2>
            <form method="post" class="space-y-6"> <!-- Increased spacing between form elements -->
                {% csrf_token %}
                <div class="text-left">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Enter your email:</label> <!-- Increased margin-bottom -->
                    <input type="email" name="email" id="email" required
                           class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg"> <!-- Larger padding and text size -->
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-3 px-4 rounded hover:bg-green-600 transition">Submit</button> <!-- Green button with larger padding -->
                {% if error %}
                <p class="text-red-500 text-sm mt-2">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </body>
</html>
