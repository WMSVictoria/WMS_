<html lang="en">
    {% load static tailwind_tags %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Reset</title>
        {% tailwind_css %}
    </head>
    <body class="bg-gray-100 font-sans antialiased flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
            <p class="text-lg text-gray-700 mb-4">Hi {{ user.username }},</p>
            <p class="text-gray-700 mb-4">Click the link below to reset your password:</p>
            <a href="{{ reset_link }}" class="inline-block bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition text-center mb-4">Reset Password</a>
            <p class="text-gray-600 mb-4">Please ignore this email if you didn't request a password reset or change.</p>
            <p class="text-gray-700">Yours Sincerely,</p>
            <p class="text-gray-700">WMS Victoria Support</p>
        </div>
    </body>
</html>
