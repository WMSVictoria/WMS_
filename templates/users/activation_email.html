<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Email</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
            <!-- Icon -->
            <div class="mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9h.01M8 13h.01M12 9h.01M12 13h.01M16 9h.01M16 13h.01M4 3h16a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z" />
                </svg>
            </div>

            <h1 class="text-2xl font-semibold mb-4">Activate Your Account</h1>
            <p class="text-gray-700 mb-4">
                Thank you for registering with us. Please click the button below to activate your account:
            </p>
            <a href="{{ activation_link }}" class="bg-green-500 text-white py-2 px-4 rounded-lg inline-block hover:bg-green-600">Activate Now</a>
            <p class="mt-6 text-gray-500 text-sm">
                If you did not register for an account, you can ignore this email.
            </p>
        </div>
    </div>
</body>
</html>
