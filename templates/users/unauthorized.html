<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-lg w-full">
        <h1 class="text-3xl font-bold text-red-600 mb-4">Unauthorized Access</h1>
        <p class="text-gray-700 mb-6">
            You are not authorized to access this portal because you have not been assigned a role. Please contact the system administrator at 
            <a href="mailto:admin@example.com" class="text-blue-600 hover:underline">admin@example.com</a> or call 0000000. Thank you.
        </p>
        <a href="{% url 'logout' %}" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Logout</a>
    </div>
</body>
</html>
