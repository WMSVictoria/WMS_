<!DOCTYPE html>
<html>

    <title>Delete Inventory</title>
</head>
<body>
    <h1>Delete Inventory</h1>

    </form>
    <a href="{% url 'inventory_list' %}">Back to Inventory List</a>
</body>
</html>
