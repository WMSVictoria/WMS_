<!DOCTYPE html>
<html>
<head>
    <title>Delete Order</title>
</head>
<body>
    <h1>Delete Order</h1>
    <p>Are you sure you want to delete this order?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'order_list' %}">Cancel</a>
    </form>
</body>
</html>
