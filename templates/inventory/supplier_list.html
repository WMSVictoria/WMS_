<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #header {
            background-color: navy;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #header h1 {
            margin: 0;
        }
        #header a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 3px;
        }
        #header a:hover {
            background-color: #003366;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        a.button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        a.button-delete {
            background-color: #dc3545;
        }
        a.button-delete:hover {
            background-color: #c82333;
        }
        .actions a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Supplier List</h1>
        <div>
            <span>Welcome, {{ user.username }}!</span>
            <a href="{% url 'logout' %}" class="button">Logout</a>
        </div>
    </div>
    <div class="container">
        <a href="{% url 'add_supplier' %}" class="button">Add New Supplier</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in suppliers %}
                <tr>
                    <td>{{ supplier.id }}</td>
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.address }}</td>
                    <td>{{ supplier.contact }}</td>
                    <td class="actions">
                        <a href="{% url 'edit_supplier' supplier.pk %}" class="button">Edit</a>
                        <a href="{% url 'delete_supplier' supplier.pk %}" class="button button-delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
